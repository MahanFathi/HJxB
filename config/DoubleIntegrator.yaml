ENV:
  ENV_NAME: DoubleIntegratorEnv
  TIMESTEP: 0.05

VALUE_NET:
    LR: 0.001
    FEATURES:
        - 16
        - 16
        - 8
TRAIN:
  ALGO_NAME: DPcFVI
  ITERATIONS: 10000
  DATASET_SIZE: 1024
  BATCH_SIZE: 128
  UPDATE_TARGET_NET_EVERY_N_EPOCHS: 1

LOG:
  LOG_DIR: ./logs
  LOG_EVERY_N_EPOCHS: 10
  EVAL_EVERY_N_EPOCHS: 50
  EVAL_ACROSS_N_RUNS: 1 # for now DI is deterministic
  ANIMATE: true
